{% extends "base.html" %}
{% block title %}Cover Letter Maker{% endblock %}
{% block script %}
<script type="text/javascript" src="{{url_for('static', filename='input.js')}}"></script>
{% endblock %}
{% block content %}
<h1>Upload</h1>
<p>{{text}}</p>
<form id="upload" action="#" method="POST" enctype="multipart/form-data">
  <input type="file" id="myFile" name="file" accept=".doc, .docx" multiple>
  <input type="submit" value="send">
</form>
{% endblock %}
